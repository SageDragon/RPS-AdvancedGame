<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="text-center">Rock, Paper, Scissors Advanced Game</h1>
                <form role="login">
                    <div class="input-group">
                        <input type="text" class="form-control" id="player-name" placeholder="Enter your name to start...">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-info" id="login" type="submit">Login</button>
                        </span>
                    </div>
                </form>
        </div>
        <div class="row">
            <div class="jumbotron col-lg-4 mainline">
                <h3 id="player1">Player 1</h3>
                <p class="selections p1-selections">
                    <button id="rock" data-player="1" class="btn btn-default btn-info selection">Rock</button>
                    <button id="paper" data-player="1" class="btn btn-default btn-info selection">Paper</button>
                    <button id="scissors" data-player="1" class="btn btn-default btn-info selection">Scissors</button>
                </p>

            </div>
            <div class="col-lg-4 mainline">
                    <h3 id="infoboard"></h3>
            </div>
            <div class="jumbotron col-lg-4 mainline">
                <h3 id="player1">Player 2</h3>
                <p class="selections p1-selections">
                    <button id="rock" data-player="2" class="btn btn-default btn-info selection">Rock</button>
                    <button id="paper" data-player="2" class="btn btn-default btn-info selection">Paper</button>
                    <button id="scissors" data-player="2" class="btn btn-default btn-info selection">Scissors</button>
                </p>

            </div>
        </div>
        <div class="post-login">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-left">Chat</h3>
                    </div>
                    <ul id="chat-log" class="list-unstyled text-left">

                    </ul>
                    <form role="chat" class="panel-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="chat">
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-info" id="send-chat" type="submit">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
